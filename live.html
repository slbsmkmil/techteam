<head>

    <meta charset="UTF-8">

    <meta name="description" content="Join the ultimate live streaming experience with Live Streaming Team SLB SMKMIL! We deliver high-quality, engaging streams for gaming, events, and more. Discover our talented streamers, upcoming schedules, and exclusive content. Elevate your streaming journey with us!">
    <meta name="author" content="Student Leaders Board SMKMIL" />
    <title>YouTube Live Player</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: default;
        }

        .btn {
            padding: 8px 16px;
            background: #444;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #555;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #333;
            border-radius: 6px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        @media (max-width: 768px) {
            .controls {
                gap: 10px;
            }
            
            .btn, .status-indicator {
                font-size: 14px;
            }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="preloader" id="preloader">
                <div class="spinner"></div>
            </div>
            <div id="player"></div>
        </div>
        <div class="controls">
            <div class="status-indicator">
                <div class="live-dot" id="live-dot"></div>
                <span id="status-text">Checking Status...</span>
            </div>
            <span style="margin: 0 auto; font-family: 'Poppins', sans-serif; font-weight: bold; position: absolute; left: 48%; transform: translateX(-50%); font-size: small; text-align: center;">LIVE STREAMING TEAM <br>STUDENT LEADERS BOARD <br> SEKOLAH MENENGAH KEBANGSAAN MUNSHI IBRAHIM LABIS</span>
            <div style="margin-left: auto;">
                <button class="btn" onclick="window.close()"><i class='bx bx-home'></i> Back To Home</button>
                <button class="btn" id="fullscreen-btn"><i class='bx bx-fullscreen'></i> Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        // Replace 'VIDEO_ID_HERE' with your YouTube Live video ID
        const videoId = 'FIRqwy6vj8Q?si=QpFgXlGXwoExHnno';
        let player;
        let refreshInterval;

        // Function to initialize the YouTube player
        function initializePlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        // Function to update the status indicator
        function updateStatus(text, isLive) {
            const statusText = document.getElementById('status-text');
            const liveDot = document.getElementById('live-dot');
            statusText.textContent = text;
            liveDot.style.display = isLive ? 'block' : 'none';
        }

        function hidePreloader() {
            document.getElementById('preloader').style.display = 'none';
        }

        function onPlayerStateChange(event) {
            const states = {
                [-1]: 'Connecting...',
                0: 'Stream Ended',
                1: 'Live Now',
                2: 'Paused',
                3: 'Buffering',
                5: 'Video Cued'
            };
            const status = states[event.data] || 'Unknown';
            updateStatus(status, event.data === 1);
        }

        // Control Handlers
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => alert('Error entering fullscreen: ${err}'));
            } else {
                document.exitFullscreen();
            }
        });

        function handleKeyboardShortcuts(event) {
            switch (event.key) {
                case 'f':
                    document.getElementById('fullscreen-btn').click();
                    break;
                case 'm':
                    player.isMuted() ? player.unMute() : player.mute();
                    break;
                case 'ArrowUp':
                    player.setVolume(Math.min(player.getVolume() + 5, 100));
                    break;
                case 'ArrowDown':
                    player.setVolume(Math.max(player.getVolume() - 5, 0));
                    break;
                case ' ':
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                    break;
            }
        }

        document.addEventListener('keydown', handleKeyboardShortcuts);

        function onPlayerReady(event) {
            hidePreloader();
            updateStatus('Live Now', true);
            startStatusCheck();
        }

        function startStatusCheck() {
            refreshInterval = setInterval(() => {
                if (player.getPlayerState() !== 1) {
                    player.seekTo(player.getDuration(), true);
                }
            }, 30000);
        }

        // YouTube API Loader
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Initialize player when API is ready
        function onYouTubeIframeAPIReady() {
            initializePlayer();
        }
    </script>
</body>
</html>
