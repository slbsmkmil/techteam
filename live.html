<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Live Streaming Team" />
    <meta name="description" content="Live Streaming Team" />
    <meta name="description" content="Join the ultimate live streaming experience with Live Streaming Team SLB SMKMIL! We deliver high-quality, engaging streams for gaming, events, and more. Discover our talented streamers, upcoming schedules, and exclusive content. Elevate your streaming journey with us!">
    <meta name="author" content="Student Leaders Board SMKMIL" />
    <title>YouTube Live</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: default;
        }

        .btn {
            padding: 8px 16px;
            background: #444;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #555;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #333;
            border-radius: 6px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
                text-align: center;
            }
            
            .controls > div {
                margin: 0 auto;
                width: 100%;
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .controls span[style] {
                position: static !important;
                transform: none !important;
                margin: 10px 0 !important;
                font-size: 12px !important;
                line-height: 1.4;
                text-align: center;
            }
            
            .btn, .status-indicator {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .player-container {
                margin: 0 -10px;
                width: calc(100% + 20px);
                border-radius: 0;
            }
            
            .controls {
                padding: 10px;
                gap: 10px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .status-indicator {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="preloader" id="preloader">
                <div class="spinner"></div>
            </div>
            <div class="error-message" id="error-message">
                <h3>无法加载直播</h3>
                <p>请检查网络连接或直播状态</p>
                <button class="btn" onclick="retryLoad()">重试</button>
            </div>
            <div id="player"></div>
        </div>
        <div class="controls">
            <div class="status-indicator">
                <div class="live-dot" id="live-dot"></div>
                <span id="status-text">Checking Status...</span>
            </div>
            <span style="margin: 0 auto; font-family: 'Poppins', sans-serif; font-weight: bold; position: absolute; left: 48%; transform: translateX(-50%); font-size: small; text-align: center;">LIVE STREAMING TEAM <br>STUDENT LEADERS BOARD <br> SEKOLAH MENENGAH KEBANGSAAN MUNSHI IBRAHIM LABIS</span>
            <div style="margin-left: auto;">
                <a href="index.html">
                    <button class="btn"><i class='bx bx-home'></i> Back To Home</button>
                </a>
                <button class="btn" id="fullscreen-btn"><i class='bx bx-fullscreen'></i> Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        // 使用正确的视频ID
        const videoId = 'H22Iv01QRzQ'; // 移除参数部分
        let player;
        let refreshInterval;

        // 初始化 YouTube 播放器
        function initializePlayer() {
            try {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1, // 改为1以显示控制条
                        'modestbranding': 1,
                        'rel': 0,
                        'enablejsapi': 1,
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } catch (error) {
                console.error('Player initialization error:', error);
                showError();
            }
        }

        function updateStatus(text, isLive) {
            const statusText = document.getElementById('status-text');
            const liveDot = document.getElementById('live-dot');
            statusText.textContent = text;
            liveDot.style.display = isLive ? 'block' : 'none';
        }

        function hidePreloader() {
            document.getElementById('preloader').style.display = 'none';
        }

        function showError() {
            hidePreloader();
            document.getElementById('error-message').style.display = 'block';
        }

        function onPlayerReady(event) {
            hidePreloader();
            updateStatus('Live Now', true);
            console.log('Player is ready');
            
            // 检查视频是否可播放
            if (player.getVideoData().title === '') {
                updateStatus('Stream Not Available', false);
            }
        }

        function onPlayerStateChange(event) {
            const states = {
                [-1]: 'Connecting...',
                0: 'Stream Ended',
                1: 'Live Now',
                2: 'Paused',
                3: 'Buffering',
                5: 'Video Cued'
            };
            const status = states[event.data] || 'Unknown';
            updateStatus(status, event.data === 1);
            
            // 如果是直播结束状态
            if (event.data === 0) {
                clearInterval(refreshInterval);
            }
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            updateStatus('Stream Error', false);
            showError();
        }

        function retryLoad() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('preloader').style.display = 'flex';
            if (player) {
                player.destroy();
            }
            setTimeout(initializePlayer, 1000);
        }

        // 全屏功能
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Error entering fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // 键盘快捷键
        function handleKeyboardShortcuts(event) {
            if (!player) return;
            
            switch (event.key) {
                case 'f':
                    document.getElementById('fullscreen-btn').click();
                    break;
                case 'm':
                    if (player.isMuted) {
                        player.unMute();
                    } else {
                        player.mute();
                    }
                    break;
                case ' ':
                    event.preventDefault();
                    if (player.getPlayerState() === 1) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                    break;
            }
        }

        document.addEventListener('keydown', handleKeyboardShortcuts);

        // YouTube API 加载
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // API 准备就绪时初始化播放器
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ready');
            initializePlayer();
        }

        // 备用加载方案
        setTimeout(() => {
            if (!player && typeof YT === 'undefined') {
                console.log('YouTube API failed to load, retrying...');
                retryLoad();
            }
        }, 10000);
    </script>
</body>
</html>
