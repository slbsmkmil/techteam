<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Player</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .btn {
            padding: 8px 16px;
            background: #444;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #555;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #333;
            border-radius: 6px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        @media (max-width: 768px) {
            .controls {
                gap: 10px;
            }
            
            .btn, .status-indicator {
                font-size: 14px;
            }
        }
    </style>
    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    
        .preloader .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="preloader" id="preloader">
                <div class="spinner"></div>
            </div>
            <div id="player"></div>
        </div>
        <div class="controls">
            <div class="status-indicator">
                <div class="live-dot"></div>
                <span id="status-text">Checking Status...</span>
            </div>
            <div style="margin-left: auto;">
                <button class="btn" id="fullscreen-btn"><i class='bx bx-fullscreen'></i> Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        let player;
        let refreshInterval;

        // Replace 'VIDEO_ID' with your YouTube Live video ID
        const videoId = 'GU5Fb19m7Xw?si=0pggHhOlQV-MaLC2';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            startStatusCheck();
        }

        function onPlayerStateChange(event) {
            updateStatusIndicator(event.data);
        }

        function updateStatusIndicator(state) {
            const statusText = document.getElementById('status-text');
            const states = {
                [-1]: 'Unstarted',
                0: 'Ended',
                1: 'Playing',
                2: 'Paused',
                3: 'Buffering',
                5: 'Video Cued'
            };
            statusText.textContent = state === 1 ? 'Live Now' : states[state];
        }

        function startStatusCheck() {
            refreshInterval = setInterval(() => {
                player.getPlayerState() === 1 ? 
                    clearInterval(refreshInterval) : 
                    player.seekTo(player.getDuration(), true);
            }, 30000);
        }

        // Control Handlers
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => alert('Error entering fullscreen: ${err}'));
            } else {
                document.exitFullscreen();
            }
        });

        // YouTube API Loader
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script>
        function hidePreloader() {
            document.getElementById('preloader').style.display = 'none';
        }
    
        function showError(message) {
            const statusText = document.getElementById('status-text');
            statusText.textContent = message;
            statusText.style.color = 'red';
        }
    
        function handleNetworkStatus() {
            const statusText = document.getElementById('status-text');
            window.addEventListener('online', () => {
                statusText.textContent = 'Online';
                statusText.style.color = 'green';
            });
            window.addEventListener('offline', () => {
                statusText.textContent = 'Offline';
                statusText.style.color = 'red';
            });
        }
    
        function handleKeyboardShortcuts(event) {
            switch (event.key) {
                case 'f':
                    document.getElementById('fullscreen-btn').click();
                    break;
                case 'm':
                    player.isMuted() ? player.unMute() : player.mute();
                    break;
                case 'ArrowUp':
                    player.setVolume(Math.min(player.getVolume() + 10, 100));
                    updateVolumeDisplay();
                    break;
                case 'ArrowDown':
                    player.setVolume(Math.max(player.getVolume() - 10, 0));
                    updateVolumeDisplay();
                    break;
                case ' ':
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                    break;
            }
        }
    
        document.addEventListener('keydown', handleKeyboardShortcuts);
    
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange,
                    onError: onPlayerError
                }
            });
        }
    
        function onPlayerReady(event) {
            hidePreloader();
            startStatusCheck();
            handleNetworkStatus();
        }
    
        function onPlayerError(event) {
            showError('Error loading video. Please check the video ID.');
        }
    </script>
</body>
</html>
